    <script>
        //Bucle = iterar, recorrer -> elementos o vereficamos que se cumpla determinada condicion

        var total = 0;
        for(var x = 1; x<=12; x++){
            var sueldo = parseInt(prompt("Ingresa tu sueldo","0"));
            document.write("Tu sueldo del mes "+x+" es: $"+sueldo);
            document.write("<br>");
            
            total += sueldo;

        }
        document.write("Tu sueldo anual es: $"+total+"<br>");

        var promedio = total / 12;

        document.write("Tu sueldo promedio es: $"+promedio);


    </script>
</body>
