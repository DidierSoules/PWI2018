<!DOCTYPE html>
<html lang="es">

	<meta charset="utf-8">
	<title></title>

<body>
	<h1> Titulo principal </h1>
	<p><a href="http://www.google.com.ar"> Ir a google </a></p>

<form action="#" method="#">
		<p>
			<h3>Nombre</h3>
			<input type="text" placeholder="Nombre" name="nombre" required>
		</p>
		<p>
			<h3>Apellido</h3>
			<input type="text" placeholder="Apellilo" name="apellido" required>
		</p>
		<p>
			<h3>Usuario</h3>
			<input type="text" placeholder="Usuario" name="usuario" required>
		</p>
		<p>
			<h3>Correo</h3>
			<input type="email" placeholder="Correo" name="correo" required maxlength="40">
		</p>
		<p>
			<h3>Contraseña</h3>
			<input type="password" placeholder="Contraseña" name="contraseña" required>
		</p>
		<p>
			<h3>Comentarios</h3>
			<textarea rows="10" cols="20" placeholder="Comentarios" required></textarea>
		</p>
		<p>
			<h3>Fecha de nacimiento</h3>
			<input type="date" name="fechaNacimiento" required>
		</p>
		<p>
			<h3>Foto de perfil</h3>
			<input type="file" name="fotoPerfil" required>
		</p>
		<p>
			<h3>Color de fondo</h3>
			<input type="color" name="colorElegido" required>
		</p>
		<p>
			<button type="submit"> Registrarse </button>
		</p>

	</form>








	
	<img src="../imagenes/bnh.jpg" alt="Shoto Todoroki" />
