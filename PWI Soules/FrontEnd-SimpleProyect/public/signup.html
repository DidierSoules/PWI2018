<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>SignUp</title>
</head>
<body class="background1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1"></div>
            
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-xs-12">
                
                <form class="form-container1">
                    <a class="lala1" href="Index.html">Volver?</a>
                    <div class="form-group">
                        <div class="Acceso1">
                            <h1>Registro</h1>
                            <p>Por favor complete los siguientes campos para registrarse</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Email" required>
                        <small id="emailHelp" class="form-text text-muted">No compartiremos tu cuenta de email con nadie.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="Password1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirmar Password</label>
                        <input type="password" class="form-control" id="Password2" placeholder="Confirmar Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1"></div>
        </div>
    </div>
</body>
</html>
