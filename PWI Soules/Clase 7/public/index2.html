<body>
    <script>
        var num1 = parseInt(prompt("Ingrese un numero"), "");
        var num2 = parseInt(prompt("Ingrese un numero"), "");
        var num3 = parseInt(prompt("Ingrese un numero"), "");
        if(num1 > num2 && num3){
            document.write("El primer numero ingresado es el mayor: " + num1);
        }
        if(num2 > num1 && num3){
            document.write("El segundo numero ingresado es el mayor: " + num2);
        }
        if(num3 > num2 && num1){
            document.write("El tercer numero ingresado es el mayor: " + num3);
        }

    </script>
</body>
