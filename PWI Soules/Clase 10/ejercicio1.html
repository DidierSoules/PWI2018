<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
    <script>
        var contador = 0;
        function contadorLoco() {
            contador++;
            //alert tambien es un metodo de la clase window
            alert("Se clickeo: "+contador+" veces.");
        }
        function obtenerDatos() {
            //obtener datos
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;
            alert("Nombre: "+nombre+"\nEdad: "+edad);
            
        }    
    </script>
    <!-- EVENTOS -->
    Nombre: <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>

    Edad: <input type="text" id="edad" name="edad" placeholder="Edad"><br>

    <button type="button" onclick="contadorLoco()"> Incrementemos </button>
    <button type="button" onclick="obtenerDatos()"> Obtener datos personas </button>
</body>
</html>
